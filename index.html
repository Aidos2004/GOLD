<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOLD Moon-1 | Элиталық алтын бұйымдары</title>
    <style>
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            scroll-behavior: smooth;
        }
        body { background: #000; color: white; }

        /* Шапка */
        .header {
            position: fixed; top: 0; left: 0; width: 100%;
            background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(5px);
            padding: 15px 8%; display: flex; justify-content: space-between;
            align-items: center; border-bottom: 1px solid #d4af37; z-index: 1000;
        }
        .logo-area { display: flex; align-items: center; gap: 15px; }
        .logo-gold { height: 45px; width: auto; }
        .logo-text { font-size: 24px; font-weight: bold; color: #d4af37; }
        nav a { color: white; text-decoration: none; margin-left: 25px; transition: 0.3s; }
        nav a:hover { color: #d4af37; }

        /* Мұқаба (Hero) */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('gold-photo/gold.png') no-repeat center center/cover;
            display: flex; align-items: center; justify-content: center; text-align: center;
        }
        .hero h1 { font-size: 52px; color: #d4af37; margin-bottom: 20px; }

        /* Каталог */
        section { padding: 80px 8%; }
        .section-title { font-size: 36px; text-align: center; color: #d4af37; margin-bottom: 50px; margin-top: 40px; }
        .catalog-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; }
        
        .product-card {
            background: #111; border-radius: 20px; overflow: hidden;
            transition: 0.3s; border: 1px solid #222; text-align: center;
        }
        .product-card:hover { transform: translateY(-10px); border-color: #d4af37; }
        .product-card img { width: 100%; height: 260px; object-fit: cover; }
        .product-info { padding: 20px; }

        .btn {
            display: inline-block; padding: 12px 25px; background: #d4af37;
            color: black; font-weight: bold; text-decoration: none;
            border-radius: 30px; transition: 0.3s; border: none; cursor: pointer;
        }
        .btn:hover { background: white; transform: scale(1.05); }

    
        .cart-container {
            background: #111; border: 1px solid #d4af37; border-radius: 20px;
            padding: 20px; margin-bottom: 30px;
        }
        .cart-item {
            display: flex; align-items: center; justify-content: space-between;
            background: #222; padding: 10px; border-radius: 10px; margin-bottom: 10px;
        }
        .cart-item img { width: 50px; height: 50px; border-radius: 5px; object-fit: cover; }

        /* Форма */
        .contact-form { max-width: 600px; margin: auto; }
        .contact-form input, .contact-form textarea {
            width: 100%; padding: 14px; margin-bottom: 15px;
            border-radius: 10px; border: 1px solid #333; background: #111; color: white;
        }

        footer { text-align: center; padding: 40px; border-top: 1px solid #d4af37; color: #888; }
    </style>
</head>
<body>

<header class="header">
    <div class="logo-area">
        <img class="logo-gold" src="gold-photo/logo-gold.webp" alt="Logo">
        <div class="logo-text">GOLD Moon-1</div>
    </div>
    <nav>
        <a href="#home">Басты</a>
        <a href="#catalog">Каталог</a>
        <a href="#contact">Байланыс</a>
    </nav>
</header>

<section class="hero" id="home">
    <div>
        <h1>Алтын әшекей әлемі</h1>
        <p>Мир изысканных золотых украшений</p>
        <a href="#catalog" class="btn">Каталогты көру</a>
    </div>
</section>

<section id="catalog">
    <h2 class="section-title">Каталог</h2>
    <div class="catalog-grid">
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1602752250015-52934bc45613" alt="Сақина">
            <div class="product-info">
                <h3>Алтын сақина</h3>
                <button class="btn" onclick="addToCart('Алтын сақина', 'https://images.unsplash.com/photo-1602752250015-52934bc45613')">Таңдау</button>
            </div>
        </div>
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1617038220319-276d3cfab638" alt="Сырға">
            <div class="product-info">
                <h3>Алтын сырға</h3>
                <button class="btn" onclick="addToCart('Алтын сырға', 'https://images.unsplash.com/photo-1617038220319-276d3cfab638')">Таңдау</button>
            </div>
        </div>
        <div class="product-card">
            <img src="gold-photo/maxresdefault.jpg" alt="Комплект">
            <div class="product-info">
                <h3>Алтын комплект</h3>
                <button class="btn" onclick="addToCart('Алтын комплект', 'gold-photo/maxresdefault.jpg')">Таңдау</button>
            </div>
        </div>
        <div class="product-card">
            <img src="gold-photo/blezik.webp" alt="Білезік">
            <div class="product-info">
                <h3>Алтын білезік</h3>
                <button class="btn" onclick="addToCart('Алтын білезік', 'gold-photo/blezik.webp')">Таңдау</button>
            </div>
        </div>
    </div>
</section>

<section class="contact" id="contact">
    <h2 class="section-title">Тапсырыс беру</h2>
    
    <div class="contact-form">
        <div class="cart-container" id="cartSection">
            <p id="emptyMsg" style="text-align:center; color:#888;">Себет бос. Тауар таңдаңыз.</p>
            <div id="cartList"></div>
        </div>

        <form id="whatsappForm">
            <input type="text" id="userName" placeholder="Атыңыз" required>
            <input type="tel" id="userPhone" placeholder="Телефон нөміріңіз" required>
            <textarea id="userMessage" rows="5" placeholder="Тапсырыс мәліметтері..." readonly></textarea>
            <button type="submit" class="btn" style="width: 100%;">WhatsApp-қа жіберу</button>
        </form>
    </div>
</section>

<footer>© 2026 Elite Gold Jewelry | GOLD Moon-1</footer>

<script>
    let cart = [];

    function addToCart(name, img) {
        const existing = cart.find(item => item.name === name);
        if (existing) {
            existing.qty++;
        } else {
            cart.push({ name: name, img: img, qty: 1 });
        }
        renderCart();
        // Таңдаған соң формаға автоматты түрде жылжу
        document.getElementById('contact').scrollIntoView({ behavior: 'smooth' });
    }

    function renderCart() {
        const list = document.getElementById('cartList');
        const msg = document.getElementById('emptyMsg');
        const area = document.getElementById('userMessage');
        
        list.innerHTML = '';
        if (cart.length > 0) msg.style.display = 'none';

        let text = "Сәлеметсіз бе! Мен мына бұйымдарды таңдадым:\n\n";

        cart.forEach((item, index) => {
            list.innerHTML += `
                <div class="cart-item">
                    <img src="${item.img}">
                    <span>${item.name} x${item.qty}</span>
                    <button class="btn" style="padding:5px 10px; font-size:12px;" onclick="removeItem(${index})">Өшіру</button>
                </div>
            `;
            // Мұнда сурет сілтемесі де мәтінге қосылады
            text += `${index+1}. ${item.name} (${item.qty} шт)\nСуреті: ${window.location.origin}/${item.img}\n\n`;
        });
        area.value = text;
    }

    function removeItem(index) {
        cart.splice(index, 1);
        if (cart.length === 0) document.getElementById('emptyMsg').style.display = 'block';
        renderCart();
    }

    document.getElementById('whatsappForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('userName').value;
        const phone = document.getElementById('userPhone').value;
        const msg = encodeURIComponent(document.getElementById('userMessage').value);
        const myNumber = "77477430717";
        
        const url = `https://wa.me/${myNumber}?text=Тапсырыс!%0AАты: ${name}%0AТелефон: ${phone}%0A%0A${msg}`;
        window.open(url, '_blank');
    });
</script>

</body>
</html>
