<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOLD Moon-1 | Элиталық алтын бұйымдары</title>
    <style>
        /* Негізгі стильдер */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            scroll-behavior: smooth; /* Скроллды жұмсақ етеді */
        }

        body {
            background: #000;
            color: white;
        }

        /* Жаңартылған Шапка (Header) */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(5px);
            padding: 15px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #d4af37;
            z-index: 1000;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-gold {
            height: 45px;
            width: auto;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #d4af37;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 25px;
            font-size: 16px;
            transition: 0.3s;
        }

        nav a:hover {
            color: #d4af37;
        }

        /* Сіз сұраған Hero секциясы */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('gold-photo/gold.png') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-top: 80px; /* Header-ге орын қалдыру */
        }

        .hero h1 {
            font-size: 52px;
            color: #d4af37;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 20px;
            color: #ddd;
            margin-bottom: 30px;
        }

        /* Батырмалар мен Секциялар */
        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: #d4af37;
            color: black;
            font-weight: bold;
            text-decoration: none;
            border-radius: 30px;
            transition: 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background: white;
            transform: scale(1.05);
        }

        section {   
            padding: 80px 8%;
        }

        .section-title {
            font-size: 36px;
            text-align: center;
            color: #d4af37;
            margin-bottom: 50px;
        }

        /* Каталог */
        .catalog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: #111;
            border-radius: 20px;
            overflow: hidden;
            transition: 0.3s;
            border: 1px solid #222;
        }

        .product-card:hover {
            transform: translateY(-10px);
            border-color: #d4af37;
        }

        .product-card img {
            width: 100%;
            height: 260px;
            object-fit: cover;
        }

        .product-info {
            padding: 20px;
        }

        .price {
            color: #d4af37;
            font-weight: bold;
            margin-top: 5px;
        }

        /* Форма */
        .contact-form {
            max-width: 600px;
            margin: auto;
            background: #111;
            padding: 30px;
            border-radius: 20px;
            border: 1px solid #d4af37;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #333;
            background: #000;
            color: white;
        }

        footer {
            text-align: center;
            padding: 40px;
            border-top: 1px solid #d4af37;
            color: #888;
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 32px; }
            nav { display: none; } /* Мобильді нұсқада менюді жасыру (кейін бургер қосуға болады) */
        }
    </style>
</head>
<body>

<header class="header">
    <div class="logo-area">
        <img class="logo-gold" src="gold-photo/logo-gold.webp" alt="Logo">
        <div class="logo-text">GOLD Moon-1</div>
    </div>
    <nav>
        <a href="#home">Басты</a>
        <a href="#catalog">Каталог</a>
        <a href="#contact">Байланыс</a>
    </nav>
</header>

<section class="hero" id="home">
    <div>
        <h1>Алтын әшекей әлемі</h1>
        <p>Мир изысканных золотых украшений</p>
        <a href="#catalog" class="btn">Каталогты көру</a>
    </div>
</section>

<section id="catalog">
    <h2 class="section-title">Каталог</h2>
    <div class="catalog-grid">
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1602752250015-52934bc45613" alt="Сақина">
            <div class="product-info">
                <h3>Алтын сақина</h3>
                <div class="price">Золотое кольцо</div>
            </div>
        </div>
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1617038220319-276d3cfab638" alt="Сырға">
            <div class="product-info">
                <h3>Алтын сырға</h3>
                <div class="price">Золотые серьги</div>
            </div>
        </div>
        <div class="product-card">
            <img src="gold-photo/maxresdefault.jpg" alt="Комплект">
            <div class="product-info">
                <h3>Алтын комплект</h3>
                <div class="price">Золотой комплект</div>
            </div>
        </div>
        <div class="product-card">
            <img src="gold-photo/blezik.webp" alt="Білезік">
            <div class="product-info">
                <h3>Алтын білезік</h3>
                <div class="price">Золотой браслет</div>
            </div>
        </div>
    </div>
</section>

<section class="contact" id="contact">
    <h2 class="section-title">Тапсырыс беру</h2>
    <form class="contact-form" id="whatsappForm">
        <input type="text" id="userName" placeholder="Атыңыз" required>
        <input type="tel" id="userPhone" placeholder="Телефон нөміріңіз" required>
        <textarea id="userMessage" rows="4" placeholder="Қай бұйым ұнады?" required></textarea>
        <button type="submit" class="btn" style="width: 100%;">WhatsApp-қа жіберу</button>
    </form>
</section>

<footer>
    © 2026 Elite Gold Jewelry | GOLD Moon-1
</footer>

<script>
    // WhatsApp-қа мәліметтерді жіберу скрипті
    document.getElementById('whatsappForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const name = document.getElementById('userName').value;
        const phone = document.getElementById('userPhone').value;
        const msg = document.getElementById('userMessage').value;
        
        const myNumber = "77477430717"; // Осы жерге өз WhatsApp нөміріңізді жазыңыз
        
        const url = `https://wa.me/${myNumber}?text=` 
                    + `Тапсырыс!%0A`
                    + `Аты: ${name}%0A`
                    + `Телефон: ${phone}%0A`
                    + `Хабарлама: ${msg}`;
        
        window.open(url, '_blank');
    });
</script>

</body>

</html>
